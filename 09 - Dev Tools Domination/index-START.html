<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello")
    

    // Interpolated
    console.log(`Hello I am a %s string!`, 'AAAHHH')
    let scream = "AAAHHH"
    console.log(`hello  am  ${scream}`)
    // Styled
    console.log('%c I am great text', 'font-size:2rem; color:green;')
    // warning!
    console.warn("Uhoh")
    // Error :|
    console.log("ERRRORRRR")
    // Info
    console.info("i am trying to be better")
    // Testing
    console.assert(1===2,"that is wrong!")
    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age}`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count("josh")
    console.count("josh")
    console.count("josh")
    // timing
    console.time('fetching')
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data =>{
      console.timeEnd("fetching")
      console.log(data)
    })

    console.table(dogs)
  </script>
</body>
</html>
